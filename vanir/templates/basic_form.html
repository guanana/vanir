{% extends "object_base.html" %}
{% load filtertemplates %}
{% load static %}
{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
  {% for field in form %}
      <div class="form-group">
        <div class="alert alert-error">
          {{ field.errors }}
        </div>
          <label>{{ field.label_tag }}</label>
            {{ field|add_class:"form-control form-control-lg" }}
      </div>
  {% endfor %}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</div>

{% endblock content %}
