{% extends "base.html" %}
{% load filtertemplates %}
{% block content %}
<div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../../../static/images/{{ model_name }}/{{ model_name }}.png" alt="{{ model_name }}" width="30%" height="30%">
        <h2>Edit {{ model_name }}</h2>
        <p class="lead">Edit the desired fields on the {{ model_name }}</p>
</div>

<div class="container">
  <form method="post">
    {% csrf_token %}
  {% for field in form %}
      <div class="form-group">
          {{ field.errors }}
          <label>{{ field.label_tag }}</label>
            {{ field|add_class:"form-control form-control-lg" }}
      </div>
  {% endfor %}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</div>

{% endblock content %}
