{% extends "object_base.html" %}
{% block title %}
Delete
{% endblock title %}

{% block content %}
{{ block.super }}
<h1>Delete {{ object.name }}?</h1>

<form action="" method="post">
  {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class="btn btn-primary" type="submit" value="Confirm" />
</form>
{% endblock content %}
