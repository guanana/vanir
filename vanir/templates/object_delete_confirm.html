{% extends "object_base.html" %}
{% block title %}
Delete
{% endblock title %}
{% block buttons %}
{% endblock buttons %}

{% block content %}
<div class="container-sm">
<h1>Delete {{ object.name }}?</h1>

  <form action="" method="post">
    {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      <input class="btn btn-danger" type="submit" value="Confirm" />
  </form>
</div>
{% endblock content %}
