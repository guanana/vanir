{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<h1>Delete {{ object.name }}?</h1>

<form action="" method="post">
  {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" />
</form>
{% endblock content %}
